<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prosto+One&family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="data:;base64,=" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <div id="wrapper__board">
          <div id="tools">
            <div class="wrapper__pause">
              <div id="score">Score: <span id="scoreText">0</span></div>
            </div>
            <div class="wrapper__pause">
              <span class="material-symbols-outlined" id="volume"
                >volume_off
              </span>
              <span class="material-symbols-outlined" id="button__pause">
                pause_circle
              </span>
              <span class="material-symbols-outlined" id="button__reset"
                >close
              </span>
            </div>
          </div>
          <!-- <canvas id="gameBoard" width="1000" height="500"></canvas> -->
          <canvas id="gameBoard"></canvas>
          <div id="move">
            <div class="wrapper__move">
              <span
                class="material-symbols-outlined button__move"
                id="move__top"
              >
                north
              </span>
            </div>
            <div class="wrapper__move">
              <span
                class="material-symbols-outlined button__move"
                id="move__left"
              >
                west
              </span>
              <span
                class="material-symbols-outlined button__move"
                id="move__bottom"
              >
                south
              </span>
              <span
                class="material-symbols-outlined button__move"
                id="move__right"
              >
                east
              </span>
            </div>
          </div>
        </div>

        <div id="startGame" class="active">
          <div id="container__startGame">
            <h3 class="title__game">GAME SNAKE</h3>
            <div class="wrapper__mode">
              <div class="mode__title">Choose game mode:</div>
              <div class="wrapper__choose">
                <span id="mode__one" class="choose choose__mode active"
                  >Mode 1
                  <span class="material-symbols-outlined mode__done">
                    done
                  </span></span
                >
                <span id="mode__two" class="choose choose__mode"
                  >Mode 2
                  <span class="material-symbols-outlined mode__done">
                    done
                  </span></span
                >
              </div>
            </div>
            <div class="wrapper__speed">
              <div class="speed__title">Choose game speed:</div>
              <div class="wrapper__choose">
                <span id="speed__one" class="choose choose__speed active"
                  >Slow
                  <span class="material-symbols-outlined mode__done">
                    done
                  </span></span
                >
                <span id="speed__two" class="choose choose__speed"
                  >Normal
                  <span class="material-symbols-outlined mode__done">
                    done
                  </span></span
                >
                <span id="speed__three" class="choose choose__speed"
                  >Fast
                  <span class="material-symbols-outlined mode__done">
                    done
                  </span></span
                >
              </div>
            </div>
            <div class="wrapper__btnStart">
              <div id="btnStart">START</div>
            </div>
          </div>
        </div>
        <div id="continueGame">
          <div id="btnContinueGame">Continue</div>
        </div>
        <div id="lostGame">
          <div class="wrapper__lostGame">
            <div class="lostGame__title">YOU LOST</div>
            <div class="lostGame__content">
              YOUR SCORE IS: <span id="lostGame__score"></span>
            </div>
            <span class="material-symbols-outlined" id="btnPlayAgain">
              autorenew
            </span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
